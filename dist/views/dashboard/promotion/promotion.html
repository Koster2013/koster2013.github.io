<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>News und Aktionen</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <strong>News und Aktionen</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>News und Aktionen
                        <small>Hier können Sie Ihre News und Aktionen eintragen</small>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Aktionsart</label>

                            <div class="col-sm-10"><select class="form-control m-b" name="account">
                                <option>Aktion</option>
                                <option>Event</option>
                                <option>Neuigkeit</option>
                                <option>Sonstiges</option>

                            </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Titel</label>

                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Beschreibung</label>

                            <div class="col-sm-10">
                                 <textarea id="userName" ng-model="formData.description" name="username" rows="4" type="text"
                                    class="form-control"/></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Von</label>

                            <div class="col-sm-4">
                                <div class="input-group date">
                                    <input type="datetime" class="form-control" date-time ng-model="sampleDate"
                                           view="year" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">Bis</label>

                            <div class="col-sm-4">
                                <div class="input-group date">
                                    <input type="datetime" class="form-control" date-time ng-model="sampleDate1"
                                           view="year" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">Weitere Informationen</label>

                            <div class="col-sm-10"><input type="text" class="form-control"> <span
                                    class="help-block m-b-none">Geben Sie ein Url an zu weiteren Informationen</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Zurücksetzen</button>
                                <button class="btn btn-primary" type="submit">Speichern</button>
                                <button class="btn btn-primary" type="submit">Vorschau</button>
                                <button class="btn btn-info" type="submit">Freischalten</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
