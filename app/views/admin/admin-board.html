<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-offset-1 col-lg-10">
        <h2>Admin Board</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="login">Login</a>
            </li>
            <li class="active">
                <strong>Admin Board</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-lg-offset-1 col-lg-10">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right">Letzte Aktualisierung: <i class="fa fa-clock-o"></i>  {{date | date:'dd.MM.yyyy'}}</span>

                    <h2>Kunden </h2>

                    <p>
                        Hier finden Sie alle eingetragenen Kunden in der Locato Database
                    </p>

                    <div class="input-group">
                        <input type="text" placeholder="Suche Kunden" class="input form-control" ng-model="search.Name">
                        <span class="input-group-btn">
                                <button type="button" class="btn btn btn-primary"><i class="fa fa-search"></i>
                                    Suche
                                </button>
                        </span>
                    </div>
                    <div class="clients-list">
                        <div class="full-height-scroll" full-scroll>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr ng-repeat="profile in profiles | filter:search">
                                        <td class="client-avatar"><img alt="image" src="{{profile.IconUrl}}"></td>
                                        <td><a ui-sref="admin({id: profile._id})" class="client-link">{{profile.Name}}</a>
                                        </td>
                                        <td> {{profile.Ansprechperson}}</td>
                                        <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                        <td> {{profile.Email}}</td>
                                        <td class="client-status"><span
                                                class="label label-primary">Active</span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
